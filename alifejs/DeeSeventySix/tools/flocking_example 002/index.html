<!DOCTYPE html>
<html>

    <head>
        <title>Flocking Example 002</title>
        <script type="text/javascript" src="../../js/libraries/alife.js" defer></script>
        <script type="text/javascript" src="./flock.js" defer></script>
        <script type="text/javascript">
        	"use strict";

		    let traces;
		    let flock;

            function reset() {
				traces = new field2D(512);
				flock = new Flock(100);
            }

            function update(dt) {
                traces.scale(flock.traces_decay);

                flock.update(dt);
	        }

            function draw(ctx) {
                traces.smooth = true;
                traces.draw();

                flock.draw(ctx);
            }
            
            function key(kind, key) {
                if (kind == "down") flock.isShowingAgents = !flock.isShowingAgents; ;
            }
        </script>
    </head>

    <body>
    </body>

</html>
